name: Generate and publish Foam Graph

# Grant the workflow explicit permissions so the GITHUB_TOKEN can push to gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure that the action uses the GITHUB_TOKEN credentials for push
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run graph generator
        run: |
          python tools/generate_graph.py

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # prefer the repository's GITHUB_TOKEN. If your organization or repo
          # settings disallow the GitHub Actions bot from pushing, create a
          # Personal Access Token (repo scope) and store it as GH_PAT secret,
          # then uncomment the next line and remove/comment github_token.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./web
          publish_branch: gh-pages
          allow_empty_commit: true
